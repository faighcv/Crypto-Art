<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style/index.css" />
  </head>
  <body>
    <header class="head">
      <div>
        <img
          class="head__list-img"
          src="./Assets/Images/NFT World.png"
          alt="logo"
        />
      </div>
      <ul class="head__list">
        <li class="head__list-item">
          <a class="links" href="#"> Home </a>
        </li>
        <li class="head__list-item">
          <a class="links" href="#"> About </a>
        </li>
        <li class="head__list-item">
          <a class="links" href="#"> MarketPlace </a>
        </li>
        <li class="head__list-item">
          <a class="links" href="#"> Sign Up </a>
        </li>
        <li class="head__list-button">
          <button class="button">Go</button>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="main__fcontainer">
        <h1 class="main__fcontainer-htext">
          Discover Your<br />NFT Crypto<br />Art
        </h1>
        <p class="main__fcontainer-ctext">
          on the world's first & largest NFT<br />marketplace
        </p>
        <button class="main__fcontainer-button">Exploer</button>
      </div>
      <div class="main__rcontainer">
        <img
          class="main__rcontainer-img1"
          src="./Assets/Images/rectangle-pos.png"
          alt="backround"
        />
        <img
          class="main__rcontainer-img2"
          src="./Assets/Images/rectangle-pos2 .png"
          alt="backround"
        />
        <img
          class="main__rcontainer-img3"
          src="./Assets/Images/rectangle.png"
          alt="backround"
        />
        <img
          class="main__rcontainer-img4"
          src="./Assets/Images/image.png"
          alt="image"
        />
        <div class="content">
          <ul class="content__list">
            <li class="content__list-item">Current Bid</li>
            <li class="content__list-item">Romaing Time</li>
            <li class="content__list-item">20.88ETH</li>
            <li class="content__list-item">08:24:11</li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <a href="https://www.google.com/" target="_blank">
          <img
            class="footer__container-img"
            src="./Assets/Images/google.png"
            alt="google"
          />
        </a>

        <a href="https://slack.com/" target="_blank">
          <img
            class="footer__container-img"
            src="./Assets/Images/slack.png"
            alt="slack"
          />
        </a>

        <a href="https://www.dropbox.com/" target="_blank">
          <img
            class="footer__container-img"
            src="./Assets/Images/dropbox.png"
            alt="dropbox"
          />
        </a>

        <a href="https://www.shopify.com/" target="_blank">
          <img
            class="footer__container-img"
            src="./Assets/Images/shopify.png"
            alt="shopify"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
